		<link rel="stylesheet" href="css/main.css" />

	<body>
		<div id="wrap">
			<header class="head">
				<a class="headL" href="message.html"><img src="img/arrow-left.png"></a>

			<div class="dialog-out">

				<div class="chat-left">

<script>
	window.onload=function(){
	$('html,body').animate({scrollTop:$('.foot-tc').offset().top}, 800);
}
