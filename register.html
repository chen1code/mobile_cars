<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<title>注册</title>
		<link rel="stylesheet" href="css/main.css" />
		<script type="text/javascript" src="js/jquery-2.1.4.min.js" ></script>
		<script type="text/javascript" src="js/main.js"></script>
	</head>
	<style>
		.whole-bg{ width: 100%; height: 100%; position: fixed; top: 0; left: 0; background: rgba(0,0,0,0.6); }
        .little-zi a{ margin-left: 25%; text-align: center;}
	    ::-webkit-input-placeholder { color: rgba(255,255,255,0.89);}
	    input{ color: #fff;}
	    .login-user,.login-yzma,.login-mima{ background-color: rgba(255,255,255,0.19);}
	</style>
	<body>
		<div class="whole-bg"></div>
		<!--登陆框-->
		<div class="login-frame">
			<div class="login-head" style="margin-bottom: 2rem;"><img src="img/logo1.png" alt=""/></div>
		    <form>
		    	<div class="login-user"><input type="text" placeholder="请输入您注册手机号" maxlength="11" class="login-text"/></div>
		    	<div class="yz-out">
		    		<div class="login-yzma"><input type="text" placeholder="请输入验证码"  class="login-yz"/></div>
		    		<div class="login-send-yz">发送验证码</div>
		    	</div>
		    	<div class="login-mima"><input type="text" placeholder="请输入密码"  class="login-text"/></div>
		    	<div class="login-mima"><input type="text" placeholder="请再次输入密码"  class="login-text"/></div>
		        <div class="logn-btn">注册</div>
		        <p class="little-zi" ><a>已有账号？直接<span>登录</span></a></p>
		        <p class="xieyi"><img src="img/gou-yellow.png">点击注册即表示您已同意我公司的<span>免责申明</span><br/>请提前仔细阅读</p>
		    </form>
		</div>
	</body>
</html>
